<html>
<head>
<meta charset="utf-8">
<title>学生成绩查询网</title>
</head>

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

<body>
<h2 align="center">学生成绩查询网</h2>
<div style="width:650px;position:relative;left:25%"
<form class="form-horizontal">
 <form action="/cgi/select_cgi" method="GET">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" name="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">StdID</label>
    <div class="col-sm-10">
      <input type="textarea" class="form-control" name="std_id" placeholder="StdID">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" value="Submit">Select</button>
    </div>
  </div>
  </form>
</form>
</div>
</body>
